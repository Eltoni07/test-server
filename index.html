<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay loop></video>

    <script>
        // Array of video filenames
        const videoFiles = ['video1.mp4', 'video2.mp4', 'video3.mp4', 'video4.mp4', 'video5.mp4', 'video6.mp4', 'video7.mp4'];

        // Function to shuffle the array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle the videoFiles array
        shuffleArray(videoFiles);

        // Get the video element
        const videoPlayer = document.getElementById('videoPlayer');

        // Set the source of the video element
        videoPlayer.src = `http://127.0.0.1:8080/${videoFiles[0]}`;

        // Function to handle video ended event
        function onVideoEnded() {
            // Shuffle the videoFiles array again
            shuffleArray(videoFiles);
            // Set the source of the video element to the next video in the shuffled array
            videoPlayer.src = `http://127.0.0.1:8080/${videoFiles[0]}`;
        }

        // Add event listener for the video ended event
        videoPlayer.addEventListener('ended', onVideoEnded);
    </script>
</body>
</html>
